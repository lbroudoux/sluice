<div class="sluice-content-pane col-md-10 ng-scope">
  <div class="row">
    <div class="sluice-content-area col-md-12">
      <h2>Amazon S3 Rivers</h2>
      
      <div ng-repeat="river in rivers">
        {{river.id}} - {{river.name}}
      </div>
      
      <div class="pull-right">
        <button class="btn btn-primary" type="button" ng-click="addRiver()">Add River</button>
      </div>
    </div>
  </div>
</div>
